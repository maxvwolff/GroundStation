<!--<!doctype html> -->
<html> 
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="../static/main.js"></script>

		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="../static/css/materialize.min.css"  media="screen,projection"/>

		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<style>
	       #map {
	        height: 400px;
	        width: 100%;
	       }
	    </style>
	</head>
	<body>
		
		<div class="container">
			<h1>SatTrack Control</h1>
			<div class="row">
				<div class="col s6">
					<div id="trackPanel" style="display: none;" class="card-panel">
						<p>Tracking <a id="currentSatName">MyCube</a>...</p>
						<div class="progress">
							<div class="determinate blue" style="width: 70%"></div>
						</div>
						<p id="satInfo" style="display:none;"></p>
						
						<a onclick="cancelTrack()" class="waves-effect waves-light red btn"><i class="material-icons left">close</i>Cancel</a>
					</div>
					<div class="card-panel">
						<div id="map"></div>
					</div>
				</div>

				<div class="col s6">
					<div class="card-panel">
						<h4>UPCOMING SATELLITES</h4>
						<div class="collection" style="border: none;">

					    	<div id="satList"></div>
					    	<div class="progress" id="listloader">
						      <div class="indeterminate blue" style="margin-top: 20px;"></div>
						    </div>

						</div>
					</div>
				</div>
		    </div>

			<!--JavaScript at end of body for optimized loading-->
			<script type="text/javascript" src="js/materialize.min.js"></script>
			<script async defer
			    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAm8DnEF-xKShRZO4jyeJYv-JMzz--XCY&callback=initMap">
			</script>
		</div>
	</body>
</html>
